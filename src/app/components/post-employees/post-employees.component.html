<div class="container mt-5">
    <div class="form-container">
        <h2>Add new employee form</h2>

        <form [formGroup]="employeesForm"> 

            
            <div class="row mb-3">
              <label class="col-form-label">Name</label>
              <div>
                <input type="text" class="form-control" formControlName="name">
              </div>
            </div>
        
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Email</label>
                <div>
                  <input type="email" class="form-control" formControlName="email">
                </div>
              </div>
        
            <div class="row mb-3">
                <label class="col-form-label">Phone Number</label>
                <div>
                  <input type="number" class="form-control" formControlName="phoneNumber" >
                </div>
              </div>
        
            <div class="row mb-3">
              <label class="col-form-label">Age</label>
              <div>
                <input type="number" class="form-control" formControlName="age">
              </div>
            </div>
        
            <div class="row mb-3">
                <label  class="col-form-label">Department</label>
                <div>
                  <input type="text" class="form-control" formControlName="department">
                </div>
              </div>
        
              <div class="row mb-3">
                <label class="col-form-label">Salary</label>
                <div>
                  <input type="number" class="form-control" formControlName="salary" >
                </div>
              </div>
        
          
            
            <div>
                <button type="submit" class="btn btn-primary" (click)="postEmployee()">ADD</button>
            </div>
        
          </form>
        
    </div>
</div>
